{% include "search/index.html" %}

<style>
    .container{
        display: flex;
        align-items: stretch;
        flex-wrap: wrap;
        justify-content: space-evenly;
    }

    .card{
        width: 200px;
        margin-bottom: 50px;

    }
</style>

<div class="container">
    {% for player in players %}
        <div class="card">
            <div class="card-header">
                <h3>
                    {{player.name}}
                </h3>
            </div>
            <div class="card-body">
                <p>{{ player.level }}</p>
                <p>{{ player.classe }}</p>
                <p>{{ player.pvpm }}</p>
                <p>{{ player.dbook }}</p>
                <p>{{ player.description }}</p>
            </div>
        </div>
    {% endfor %}
</div>
