<div class="info_container">
    <div class="info_header">
        <h3><b>Liste des guildes</b></h2>        
    </div>
    <div class="info_body">
        <table class="table table-striped table-dark">
            {% for guild in guilds %}
                <tr>
                    <th scope="row">{{ guild.name }}</th>
                    <td class="DofusClasse">
                        {% if guild.recrutement %}
                            <i class="fas fa-check"></i>Rectrute
                        {% else %}
                           <i class="fas fa-times"></i>Ne Recrute pas
                        {% endif %}
                    </td>
                    <td class="level"><b>{{ guild.lvlMinRecrutement }}</b></td>
                </tr>
            {% endfor %}
        </table>
    </div>
</div>
